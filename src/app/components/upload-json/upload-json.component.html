<div class="container-json-upload">
  <textarea name="jsonView" id="jsonView" cols="70" rows="40"></textarea>
  <div class="dropzone">
    <input type="file" #fileDropRef id="fileDropRef" accept=".json" (change)="fileBrowseHandler($event)">

    <label for="fileDropRef">Browse for file</label>
  </div>
</div>
